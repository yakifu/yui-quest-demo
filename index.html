<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ノノ先生と話してみよう</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="chat-container">
    <div class="character">
      <img src="nono.png" alt="ノノ先生" id="nono-avatar">
    </div>
    <div id="chat-log">
      <div class="nono-bubble">こんにちは。今日はどんな気分？</div>
    </div>
    <div id="choices">
      <button onclick="selectOption(0)">ちょっとモヤモヤしてる</button>
      <button onclick="selectOption(1)">まあまあ元気</button>
      <button onclick="selectOption(2)">話す気分じゃないかも</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
